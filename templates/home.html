{% extends 'base.html' %}
{% block contentsimple %}
<div style="width: 100%;height:100vh;background-color:black;">
  <div style="height:100%;width:100%;position:relative; background:linear-gradient(to left, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)), url(/media/cover2.jpg);background-size:cover;">
    <div style="margin-left:200px;padding-top:200px;">
      {% if user.is_authenticated %}
      <h1 style="color:white">Welcome {{user.username}}</h1>
      {% else %}
      <h1 style="color:white">Welcome to Cars</h1>
      {% endif %}
      <h4 style="color:white">Let's Find Your Perfect Car</h4>
    </div>
  </div>
  <div class="searchcar" style="position: absolute;left:20%;width:60%;bottom:15%;padding:1%;border:black solid 1px;border-radius:20px;background-color:rgb(236, 222, 222,0.2)">
    <form class="add_your_class" method="GET" style="position:relative;left:15%;" action="{% url 'findcar' %}">{% csrf_token %}
        <input style="width:60%;margin:auto;height:35px;border-radius:25px;" class="add_your_class" type="search" name="search" placeholder="Type your car...">
        <button class="btn btn-success" style="border-radius:25px;" type="submit"> Search </button>
    </form>
  </div>
</div>
{% endblock %}
