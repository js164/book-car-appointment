{% extends 'company/base.html' %}
{% load bootstrap4 %}
{% block content %}
  <h1>Car Details</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <a href="{% url 'company:cars' %}">
    <button type="submit" class='btn btn-primary' >Save</button></a>
  </form>
{% endblock %}
